<div id="gameBoard" ng-init="initBoard()">
	<pre>
	{{level|json}}
	{{size|json}}
	{{turn ? 'player1' : 'player2'}}
	{{selectedCase}}
	{{winner}}
	</pre>

	<div class="boardBorder">
		<div class="relative">
			<div ng-repeat="box in board" style="position:absolute;top:{{box.posy}}px;left:{{box.posx}}px;" class="hexagon" ng-class="[box.selected ? 'selected' : 'notSelected', box.state]">
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
