<div id="gameBoard" ng-init="initBoard()">
	<div class="alert alert-info winnerAlert" role="alert" ng-show="winner !== ''">
		<div class="hexagon" ng-class="winner"></div> &nbsp;Player <strong ng-class="winner">{{winner}}</strong> win the game !
		<button class="btn btn-default btn-sm" ng-click="reloadPage()">
		<i class="glyphicon glyphicon-refresh"></i>
		Restart the game
		</button>
	</div>
	<div class="boardBorder">
		<div class="row infos bg-info turn">
			<div class="hexagon" ng-class="turn === true ? 'blue' : 'red'"></div> &nbsp;Player {{turn === true ? 'blue' : 'red'}} turn 
		</div>
		<div class="row">
			<div class="relative">
				<div ng-repeat="box in board" style="position:absolute;top:{{box.posy}}px;left:{{box.posx}}px;" class="hexagon" ng-class="[box.selected ? 'selected' : 'notSelected', box.state, box.playerSide]">
				</div>
			</div>
		</div>
		
	</div>
</div>
